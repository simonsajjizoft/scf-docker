
<div class="p-relative field-ctn"  *ngIf="!config?.hide" [ngClass]="{'left':config?.labelPosition == 'left','top':config?.labelPosition == 'top'}" [ngStyle]="{'margin-top':(editMode ? '5px' : ''),'margin-bottom':editMode ? '5px' : '','padding-top':(editMode ? '15px' : ''),'padding-bottom':(editMode ? '15px' : '')}">
    <div class="edit-controls" *ngIf="editMode">
        <div class="f-w-400 f-s-12 p-6 d-flex align-center icon-ctn" (click)="editElement()" ><i class="fa fa-edit c-text"></i></div>
        <div class="f-w-400 f-s-13 p-5 p-b-4 p-r-3  d-flex align-center icon-ctn bg-red" (click)="deleteElement()"><i class="fa fa-close"></i></div>
    </div>
    <label for="" *ngIf="!config?.hideLabel" [ngStyle]="{'width':config?.labelWidth}">{{config?.label}}</label>
    <input type="text" class="input-field input-field2-custom" [disabled]="config?.disabled" [readOnly]="!config?.editable" [minLength]="config?.min_length" [maxLength]="config?.max_length" [value]="config?.value ? config?.value : ''" (change)="updateChangeField($event)" [ngClass]="{'ip-f-reqd':config?.required}" >
</div>
