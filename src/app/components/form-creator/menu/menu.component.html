<div class="placeholder p-relative mnu" #menu  (click)="selectDropClicked = !selectDropClicked">
    <i class="fa fa-plus"></i>
    <span >Add Element</span>
    <div class="dropdown w-drop p-absolute mnu" #dropdown *ngIf="selectDropClicked">
        <div class="dropdown-contents" *ngFor="let item of elementsList" (click)="selectDropdown(item,column)">
            {{ item?.name }}
          </div>
    </div>
</div>
