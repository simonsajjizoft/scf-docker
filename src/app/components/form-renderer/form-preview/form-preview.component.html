<mat-dialog-content style="color:black">

    <div class="scrollable-div f-s-13 ">
        <div class=" f-s-16 f-w-600">{{form?.name}}</div>
        <p>{{form?.description}}</p>
        <div class="form-area">
            <div class="form-container">
                <ng-container *ngFor="let component of components">
                    <ng-container [ngSwitch]="component?.type">
                        <app-label *ngSwitchCase="'label'" [config]="component" [editMode]="false"></app-label>
                        <app-text-field *ngSwitchCase="'textfield'" [config]="component"  [editMode]="false"></app-text-field>
                        <app-text-area *ngSwitchCase="'textarea'" [config]="component"  [editMode]="false"></app-text-area>
                        <app-columns *ngSwitchCase="'columns'"  [config]="component"  [editMode]="false"></app-columns>
                        <app-number *ngSwitchCase="'number'" [config]="component"  [editMode]="false"></app-number>
                        <app-checkbox *ngSwitchCase="'checkbox'" [config]="component"  [editMode]="false" ></app-checkbox>
                        <app-selectbox *ngSwitchCase="'selectbox'" [config]="component"  [editMode]="false" ></app-selectbox>
                        <app-radio *ngSwitchCase="'radio'" [config]="component"  [editMode]="false"></app-radio>
                    </ng-container>
                  
                </ng-container>
               
            </div>
        </div>
    </div>
  </mat-dialog-content>
